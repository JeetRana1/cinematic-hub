<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Modal Live Debug</title>
    <style>
        body {
            font-family: monospace;
            background: #0a0a0a;
            color: #0f0;
            padding: 20px;
            font-size: 14px;
        }

        h1 {
            color: #0f0;
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
        }

        .log {
            background: #1a1a1a;
            border: 1px solid #0f0;
            padding: 15px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
            padding-left: 10px;
        }

        .log-entry.error {
            border-left-color: #f00;
            color: #f00;
        }

        .log-entry.success {
            border-left-color: #0f0;
            color: #0f0;
        }

        .log-entry.warning {
            border-left-color: #ff0;
            color: #ff0;
        }

        .status {
            background: #1a1a1a;
            border: 2px solid #0f0;
            padding: 15px;
            margin: 20px 0;
        }

        .status h2 {
            margin-top: 0;
            color: #0f0;
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }

        button:hover {
            background: #0a0;
        }

        .value {
            color: #00f;
        }

        .key {
            color: #f0f;
        }
    </style>
</head>

<body>
    <h1>üî¥ LIVE RESUME MODAL DEBUG</h1>

    <div class="status">
        <h2>System Status</h2>
        <div id="systemStatus">Checking...</div>
    </div>

    <div class="status">
        <h2>Saved Progress</h2>
        <div id="progressStatus">Checking...</div>
    </div>

    <div class="status">
        <h2>Actions</h2>
        <button onclick="checkEverything()">üîÑ Refresh Check</button>
        <button onclick="viewProgress()">üëÅÔ∏è View All Progress</button>
        <button onclick="clearProgress()">üóëÔ∏è Clear All Progress</button>
        <button onclick="testSave()">üíæ Test Save</button>
    </div>

    <div class="log" id="logContainer">
        <div class="log-entry">Waiting for activity...</div>
    </div>

    <script>
        const logContainer = document.getElementById('logContainer');
        const systemStatus = document.getElementById('systemStatus');
        const progressStatus = document.getElementById('progressStatus');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        function checkEverything() {
            log('=== SYSTEM CHECK ===', 'info');

            // Check ContinueWatchingManager
            if (window.ContinueWatchingManager) {
                log('‚úÖ ContinueWatchingManager EXISTS', 'success');
                systemStatus.innerHTML = '<span class="value">‚úÖ Manager Loaded</span>';
            } else {
                log('‚ùå ContinueWatchingManager NOT FOUND', 'error');
                systemStatus.innerHTML = '<span class="value">‚ùå Manager Missing</span>';
            }

            // Check localStorage
            try {
                const keys = Object.keys(localStorage).filter(k => k.includes('continue') || k.includes('Watching'));
                log(`Found ${keys.length} continue watching keys in localStorage`, 'info');
                keys.forEach(key => {
                    log(`  - ${key}`, 'info');
                });
            } catch (e) {
                log('‚ùå Error accessing localStorage: ' + e.message, 'error');
            }

            // Check for saved progress
            viewProgress();
        }

        function viewProgress() {
            log('=== CHECKING SAVED PROGRESS ===', 'info');

            if (!window.ContinueWatchingManager) {
                log('‚ùå Manager not available', 'error');
                progressStatus.innerHTML = '<span class="value">‚ùå No Manager</span>';
                return;
            }

            try {
                const allProgress = window.ContinueWatchingManager.getAllProgress();
                const entries = Object.entries(allProgress);

                if (entries.length === 0) {
                    log('‚ö†Ô∏è NO SAVED PROGRESS FOUND', 'warning');
                    progressStatus.innerHTML = '<span class="value">‚ö†Ô∏è No Progress Saved</span>';
                    log('This means:', 'warning');
                    log('  1. Video tracking is NOT working', 'warning');
                    log('  2. Progress is NOT being saved', 'warning');
                    log('  3. Resume modal CANNOT appear', 'warning');
                } else {
                    log(`‚úÖ Found ${entries.length} saved movie(s)`, 'success');
                    progressStatus.innerHTML = `<span class="value">‚úÖ ${entries.length} Movie(s) Saved</span>`;

                    entries.forEach(([movieId, data]) => {
                        const progress = Math.round((data.currentTime / data.duration) * 100);
                        log(`  üìΩÔ∏è ${data.title || 'Unknown'}`, 'success');
                        log(`     ID: ${movieId}`, 'info');
                        log(`     Progress: ${data.currentTime}s / ${data.duration}s (${progress}%)`, 'info');
                        log(`     Updated: ${new Date(data.updatedAt).toLocaleString()}`, 'info');
                    });
                }
            } catch (e) {
                log('‚ùå Error getting progress: ' + e.message, 'error');
                progressStatus.innerHTML = '<span class="value">‚ùå Error</span>';
            }
        }

        function clearProgress() {
            if (!confirm('Clear ALL saved progress?')) return;

            if (!window.ContinueWatchingManager) {
                log('‚ùå Manager not available', 'error');
                return;
            }

            try {
                const allProgress = window.ContinueWatchingManager.getAllProgress();
                Object.keys(allProgress).forEach(movieId => {
                    window.ContinueWatchingManager.removeMovieProgress(movieId);
                });
                log('‚úÖ All progress cleared', 'success');
                viewProgress();
            } catch (e) {
                log('‚ùå Error clearing: ' + e.message, 'error');
            }
        }

        function testSave() {
            log('=== TESTING SAVE ===', 'info');

            if (!window.ContinueWatchingManager) {
                log('‚ùå Manager not available', 'error');
                return;
            }

            const testData = {
                movieId: 'test-' + Date.now(),
                title: 'Test Movie',
                currentTime: 45,
                duration: 120,
                posterUrl: 'https://via.placeholder.com/300x450'
            };

            try {
                window.ContinueWatchingManager.saveMovieProgress(testData.movieId, testData);
                log('‚úÖ Test progress saved!', 'success');
                log(`   MovieID: ${testData.movieId}`, 'info');
                log(`   Time: ${testData.currentTime}s / ${testData.duration}s`, 'info');

                setTimeout(() => {
                    viewProgress();
                }, 500);
            } catch (e) {
                log('‚ùå Error saving test: ' + e.message, 'error');
            }
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            log('üöÄ Debug tool loaded', 'success');
            setTimeout(checkEverything, 500);

            // Monitor console for tracking messages
            const originalLog = console.log;
            console.log = function (...args) {
                const message = args.join(' ');
                if (message.includes('[Tracking]') || message.includes('[Resume]') || message.includes('Progress saved')) {
                    log('üì° ' + message, 'success');
                }
                originalLog.apply(console, args);
            };

            log('üëÇ Listening for tracking messages...', 'info');
        });

        // Auto-refresh every 5 seconds
        setInterval(() => {
            viewProgress();
        }, 5000);
    </script>
</body>

</html>
