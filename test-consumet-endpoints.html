<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumet API Endpoint Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 { color: #4CAF50; }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        .result {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        input {
            padding: 10px;
            width: 300px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a1a;
            color: #fff;
            font-size: 14px;
        }
        .endpoint-url {
            color: #64B5F6;
            font-size: 12px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Consumet API Endpoint Tester</h1>
    <p>This will help us find which endpoints actually work on your localhost:3000</p>

    <div class="test-section">
        <h2>Step 1: Test Base URL</h2>
        <button onclick="testBase()">Test http://localhost:3000/</button>
        <div id="baseResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: Test Common Endpoints</h2>
        <button onclick="testAllEndpoints()">Test All Endpoints</button>
        <div id="endpointsResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Step 3: Test Search</h2>
        <input type="text" id="searchQuery" value="batman" placeholder="Enter movie name">
        <button onclick="testSearch()">Search</button>
        <div id="searchResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Step 4: Manual URL Test</h2>
        <input type="text" id="customUrl" value="http://localhost:3000/" placeholder="Enter full URL" style="width: 500px;">
        <button onclick="testCustomUrl()">Test URL</button>
        <div id="customResult" class="result"></div>
    </div>

    <script>
        async function testBase() {
            const result = document.getElementById('baseResult');
            result.innerHTML = '<span class="info">Testing base URL...</span>';
            
            try {
                const response = await fetch('http://localhost:3000/');
                const text = await response.text();
                
                result.innerHTML = `
<span class="success">âœ“ Status: ${response.status}</span>
<span class="info">Response Type: ${response.headers.get('content-type')}</span>

Response Body:
${text}
                `;
            } catch (error) {
                result.innerHTML = `<span class="error">âœ— Error: ${error.message}</span>`;
            }
        }

        async function testAllEndpoints() {
            const result = document.getElementById('endpointsResult');
            result.innerHTML = '<span class="info">Testing endpoints...</span>\n\n';
            
            const endpoints = [
                'http://localhost:3000/movies',
                'http://localhost:3000/movies/flixhq',
                'http://localhost:3000/movies/flixhq/trending',
                'http://localhost:3000/movies/flixhq/recent',
                'http://localhost:3000/meta',
                'http://localhost:3000/meta/tmdb',
                'http://localhost:3000/anime',
                'http://localhost:3000/anime/gogoanime',
                'http://localhost:3000/api',
                'http://localhost:3000/api/v1',
                'http://localhost:3000/api/v2'
            ];
            
            let output = '';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint);
                    const status = response.status;
                    
                    if (status === 200) {
                        const contentType = response.headers.get('content-type');
                        let preview = '';
                        
                        if (contentType && contentType.includes('json')) {
                            const data = await response.json();
                            preview = JSON.stringify(data, null, 2).substring(0, 200);
                        } else {
                            const text = await response.text();
                            preview = text.substring(0, 200);
                        }
                        
                        output += `<span class="success">âœ“ ${endpoint} - ${status}</span>\n`;
                        output += `  Preview: ${preview}...\n\n`;
                    } else {
                        output += `<span class="warning">â€¢ ${endpoint} - ${status}</span>\n`;
                    }
                } catch (error) {
                    output += `<span class="error">âœ— ${endpoint} - ${error.message}</span>\n`;
                }
            }
            
            result.innerHTML = output;
        }

        async function testSearch() {
            const query = document.getElementById('searchQuery').value;
            const result = document.getElementById('searchResult');
            result.innerHTML = '<span class="info">Searching...</span>\n\n';
            
            const searchPatterns = [
                `http://localhost:3000/movies/flixhq/search?query=${encodeURIComponent(query)}`,
                `http://localhost:3000/movies/flixhq/${encodeURIComponent(query)}`,
                `http://localhost:3000/meta/tmdb/${encodeURIComponent(query)}`,
                `http://localhost:3000/search?query=${encodeURIComponent(query)}`,
                `http://localhost:3000/flixhq/search?query=${encodeURIComponent(query)}`
            ];
            
            let output = '';
            
            for (const url of searchPatterns) {
                output += `<span class="endpoint-url">${url}</span>\n`;
                
                try {
                    const response = await fetch(url);
                    
                    if (response.ok) {
                        const data = await response.json();
                        output += `<span class="success">âœ“ SUCCESS! Status: ${response.status}</span>\n`;
                        output += `Results: ${JSON.stringify(data, null, 2).substring(0, 500)}...\n\n`;
                        
                        // If we found a working search, highlight it
                        output += `<span class="success">ðŸŽ¯ USE THIS ENDPOINT FORMAT!</span>\n\n`;
                        break;
                    } else {
                        output += `<span class="warning">Status: ${response.status}</span>\n\n`;
                    }
                } catch (error) {
                    output += `<span class="error">Error: ${error.message}</span>\n\n`;
                }
            }
            
            result.innerHTML = output;
        }

        async function testCustomUrl() {
            const url = document.getElementById('customUrl').value;
            const result = document.getElementById('customResult');
            result.innerHTML = '<span class="info">Testing...</span>';
            
            try {
                const response = await fetch(url);
                const contentType = response.headers.get('content-type');
                
                let data;
                if (contentType && contentType.includes('json')) {
                    data = await response.json();
                    data = JSON.stringify(data, null, 2);
                } else {
                    data = await response.text();
                }
                
                result.innerHTML = `
<span class="success">âœ“ Status: ${response.status}</span>
<span class="info">Content-Type: ${contentType}</span>

Response:
${data}
                `;
            } catch (error) {
                result.innerHTML = `<span class="error">âœ— Error: ${error.message}</span>`;
            }
        }

        // Auto-test on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                testBase();
            }, 500);
        });
    </script>
</body>
</html>
