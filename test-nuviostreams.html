<!DOCTYPE html>
<html>
<head>
    <title>Test NuvioStreams</title>
</head>
<body>
    <h1>Testing NuvioStreams Integration</h1>
    <div id="output"></div>

    <script src="js/enhanced-stream-api.js"></script>
    <script>
        async function testNuvioStreams() {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing NuvioStreams...<br>';

            try {
                const result = await window.StreamProviders.nuviostreams.getStream('550', 'movie');
                output.innerHTML += 'Result: ' + JSON.stringify(result, null, 2) + '<br>';
            } catch (error) {
                output.innerHTML += 'Error: ' + error.message + '<br>';
            }
        }

        // Wait for the script to load
        setTimeout(testNuvioStreams, 1000);
    </script>
</body>
</html></content>
